<html ng-app='myApp'>
<head>
	<title>Recreate IGN Website</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- Angular CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>


    <!-- Javascript Links ===================================================================== -->
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Jquery UI CDN -->
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<!-- Link to js file -->
	<script src='js/functions.js'></script>

	<!-- Link to access Angular Route Style (for CSS purpose) with route provider -->
	<!-- *this is courtesy of 'tennisgent' angular-route-styles on github -->
	<script src='js/route-styles.js'></script>

	<!-- Angular-Scroll CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-scroll/1.0.0/angular-scroll.js"></script>


	<!-- Stylesheet Links ====================================================================== -->
	<!-- Link to main style sheet -->
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

	<!-- Animate CSS -->
	<link rel="stylesheet" href="stylesheets/animate.css">


	<!-- Angular Code -->
	<script type="text/javascript">

		var myApp = angular.module('myApp',['ngRoute', 'routeStyles', 'duScroll']);


		// ROUTES ===========================================
		myApp.config(function ($routeProvider){
				$routeProvider
			        .when('/',{
			            templateUrl: 'partials/main.html'
			        })
			        .when('/hashfighter',{
			            templateUrl: 'partials/secondary.html',
			            css: 'stylesheet/secondary.css'
			        })
			        .otherwise({
			          redirectTo: '/'
			        });
			});


		


		// FACTORY ==========================================
		myApp.factory('MeanFactory', function($http){
			var factory = {};



			return factory;


		});




		// CONTROLLER =======================================
		myApp.controller('MeanController', function($scope, MeanFactory, $location, $document){

			// the following code is for the scroll function
		    $scope.toTheTop = function() {
		      $document.scrollTopAnimated(0, 5000).then(function() {
		        console && console.log('You just scrolled to the top!');
		      });
		    }






		}); // end MeanController

	</script>




</head>
<body>
	<div ng-view=""></div>
</body>
</html>
